<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>simple app</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../polymer/polymer-element.html">
  <link rel="import" href="../../iron-list/iron-list.html">

<body>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    iron-list {
      height: 100%;
      flex: 1 1 auto;
      contain: content;
    }

    [slot="main"] {
      cursor: pointer;
    }

    [slot="more"] {
      padding: 10px;
      background: lightgray;
    }

    img {
      width: 400px;
      height: 200px;
    }
  </style>

  <h2>List with animated items</h2>
  <iron-list id="list">
    <template>
      <show-more>
        <p slot="main" onclick="toggleShow(event)">
          [[item.main]]
        </p>
        <div slot="more">
          [[item.more]]
          <img src$="http://lorempixel.com/400/200/cats/?[[index]]">
        </div>
      </show-more>
    </template>
  </iron-list>

      list.notifyResize();
    }
